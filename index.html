<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        .loser {
            color: red;
        }

        .winner {
            color: green;
        }
    </style>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <header class="card-header">
                            <div>
                                <img src="https://images.unsplash.com/photo-1593786481097-cf281dd12e9e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
                                    alt="">
                                <p class="card-header-title">
                                    Ping Pong Score Keeper
                                </p>
                            </div>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="is-size-1"><span id="scorePlayerOne">0</span> to <span
                                        id="scorePlayerTwo">0</span></h1>
                                <p>Use the buttons bellow to keep score</p>
                                <div class>
                                    <label class="is-size-4 has-text-weight-bold">Playing To</label>
                                    <div class="select is-rounded">
                                        <select name="" id="selectScoreLimit" class="">
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                        </select>
                                    </div>
                                    <p id="deuce" class="is-size-5 has-text-weight-bold"></p>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="btnPlayerOne" class="card-footer-item button is-primary is-large">+1 Player
                                One</button>
                            <button id="btnPlayerTwo" class="card-footer-item button is-warning is-large">+1 Player
                                Two</button>
                            <button id="btnResetScore" class="card-footer-item button is-danger is-large">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>









    <script src="app.js"></script>
</body>

</html>
